<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
            background-color: rgb(23, 29, 37);
            color: #fff;
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            min-width: 600px;
            margin-top: 5rem;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding-right: 2.5em;
            padding-top: 0.2em;
            padding-bottom: 0.2em;
            border: none;
        }

        a {
            cursor: pointer;
            color: #fff;
            text-decoration-thickness: .5px;

            text-underline-offset: 0.4em;
            text-decoration-color: rgba(255, 255, 255, 0.284);
        }
    </style>
</head>

<body>

<div class="container">
    <p>
        <a href="/">Ко всем играм</a>
    </p>
    <img src="">
    <h1 class="game-name"></h1>
    <table>
        <tr class="steam-row">
            <td>Steam</td>
            <td><span class="price-without-fee-value"></span> ₽</td>
        </tr>
        <tr class="steam-with-fee-row">
            <td>Steam с комиссией пополнения</td>
            <td><span class="price-with-fee-value"></span> ₽</td>
        </tr>
    </table>
</div>
</body>

</html>
